<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ink Story</title>

    <script src="https://unpkg.com/inkjs@2.2.2/dist/ink-full.js"></script>
    <script src="./story.js"></script>
    <script src="./js/story_handler.js"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <h1 id="title">Game Title</h1>
    <div id="container">

        <div id="left-div">
            <h3 id="strength-label">Strength</h3>
            <div id="allies-div">
                <div class="stat">
                    <h3 class="ally-name">Ally 1</h3>
                    <h3 class="ally-strength">9</h3>
                </div>
                <div class="stat">
                    <h3 class="ally-name">Ally 2</h3>
                    <h3 class="ally-strength">99</h3>
                </div>
                <div class="stat">
                    <h3 class="ally-name">Ally 3</h3>
                    <h3 class="ally-strength">9</h3>
                </div>
                <div class="stat">
                    <h3 class="ally-name">Ally 4</h3>
                    <h3 class="ally-strength">999</h3>
                </div>
                <div class="stat">
                    <h3 class="ally-name">Ally 5</h3>
                    <h3 class="ally-strength">9</h3>
                </div>
            </div>
        </div>

        <img src="./assets/images/IMAGE_BEGIN.jpg" id="img" alt="image" />

        <div id="central-div">
            <div id="central-stats-div">
                <div class="stat">
                    <h3 id="time-stat-text">Time</h3>
                    <h3 id="stat-time">24</h3>
                </div>
                <div class="stat">
                    <h3 id="strength-stat-text">Strength</h3>
                    <h3 id="stat-hero-strength">99</h3>
                </div>
            </div>
            <div id="story-body"></div>
            <div id="choices-div"></div>
        </div>

        <div id="right-div">
            <div class="stat">
                <h3>Charisma</h3>
                <h3 id="stat-hero-charisma">99</h3>
            </div>
            <div class="stat">
                <h3>Dexterity</h3>
                <h3 id="stat-hero-dexterity">99</h3>
            </div>
            <div class="stat">
                <h3>Wisdom</h3>
                <h3 id="stat-hero-wisdom">99</h3>
            </div>
            <div class="stat">
                <h3>Groats</h3>
                <h3 id="stat-hero-groats">99</h3>
            </div>
            <div class="stat">
                <h3>Food</h3>
                <h3 id="stat-hero-food">99</h3>
            </div>
            <div class="stat">
                <h3>Drink</h3>
                <h3 id="stat-hero-drink">99</h3>
            </div>
            <div class="stat">
                <h3>Spells</h3>
                <h3 id="stat-hero-spells">99</h3>
            </div>
            <div id="weapons-div">
                <div class="stat">
                    <h3>Weapon 1</h3>
                    <h3>99</h3>
                </div>
                <div class="stat">
                    <h3>Weapon 2</h3>
                    <h3>99</h3>
                </div>
                <div class="stat">
                    <h3>Weapon 3</h3>
                    <h3>99</h3>
                </div>
                <div class="stat">
                    <h3>Weapon 4</h3>
                    <h3>99</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
